{% extends "base.html" %}

{% block content %}
<main>
<h1>Users</h1>
<ul>
{% for entry in users %}
    <li class="list">
    <p>User: {{ entry.username }}</p>
    <a href="{{ url_for('profile', user_id=entry.id) }}"><button>View Profile</button></a>
    </li>
{% endfor %}
</ul>
</main>
{% endblock %}
