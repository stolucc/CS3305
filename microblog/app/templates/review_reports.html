{% extends "base.html" %}

{% block content %}
<main>
<h1>Proposals</h1>
{% for entry in proposals %}
<div class="reviews">
    <h3>Title: {{ entry.name }}</h3>
    <p>Name of Researcher: {{ users.query.filter_by(id=entry.user_id).first() }}</p>
    <div class="review-content">
    <button><a class="review-content" href="{{ url_for('review_individual_reports', id=entry.id) }}">View Reports</button></a>
    </div>
</div>
{% endfor %}
</main>
{% endblock %}
