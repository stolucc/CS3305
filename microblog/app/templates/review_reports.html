{% extends "base.html" %}

{% block content %}
<main>
<h1>Proposals</h1>
{% for entry in proposals %}
    <p>Title: {{ entry.name }}</p>
    <p>Name of Researcher: {{ users.query.filter_by(id=entry.user_id).first() }}</p>
    <a href="{{ url_for('review_individual_reports', id=entry.id) }}">View Reports</a>
{% endfor %}
</main>
{% endblock %}
